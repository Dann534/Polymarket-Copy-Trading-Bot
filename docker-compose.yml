version: '3.8'

services:
  polymarket-bot:
    build: .
    container_name: polymarket-copy-trading-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - polymarket-network

  # Optional: MongoDB service
  mongodb:
    image: mongo:7
    container_name: polymarket-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - polymarket-network
    environment:
      - MONGO_INITDB_DATABASE=polymarket-bot

networks:
  polymarket-network:
    driver: bridge

volumes:
  mongodb-data:
